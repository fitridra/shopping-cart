<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="container">
    <h1 class="mt-3">Shopping Cart</h1>
    <div id="product-list" class="row mt-3">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/200" class="card-img-top" alt="Product 1" />
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Price: Rp. 10</p>
            <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="10">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/200" class="card-img-top" alt="Product 2" />
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Price: Rp. 15</p>
            <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="15">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <!-- Add more products here -->

    </div>

    <h2 class="mt-4">Your Cart</h2>
    <div id="cart" class="mb-3">
      <p>Cart is empty</p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Subtotal</h2>
        <p id="cart-subtotal">Sub Total: Rp. 0</p>
      </div>
      <div class="col-md-6">
        <h2>Promo Code</h2>
        <div class="input-group">
          <input type="text" name="promo-code" id="promo-code" class="form-control" />
          <div class="input-group-append">
            <button class="btn btn-primary" onclick="applyPromoCode()">Apply Promo</button>
          </div>
        </div>
        <div id="discount" class="mt-3">-</div>
      </div>
    </div>

    <h2 class="mt-4">Total</h2>
    <p id="cart-total">Total: Rp. 0</p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    <script src="/app.js"></script>
  </body>
</html>
